<%= _.template(require('./../includes/header-login.html'))() %>
<header class="header">
    <div class="header__firstscreen bg-login-01">
        <img class="header__bgimg img-fluid" src="./img/bg/desktop/bg-login.svg" alt="">
        <div class="header__firstscreen-wrap">
            <div class="header__row header_page">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="logo logo_header flex-grow-1 mr-auto">
                        <div class="logo__img"></div>
                        <div class="logo__text">Live&nbsp;your&nbsp;<br class="logo__text-br">wet&nbsp;dream</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header__form">
                            <form action="">
                                <h2 class="text-lg-uppercase text-center text-lg-left">Enter&nbsp;your&nbsp;<br>profile</h2>
                                <div class="form-group form-group_20">
                                    <input class="form-control" type="text" placeholder="Email">
                                </div>
                                <div class="form-group form-group_30">
                                    <input class="form-control" type="password" placeholder="Password">
                                </div>
                                <div class="form-group form-group_30">
                                    <button class="btn btn_w100">Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="content">
            <div class="login-slider">
                .login-slider
            </div>
        </div>
    </div>
</main>
<%= _.template(require('./../includes/footer.html'))() %>
